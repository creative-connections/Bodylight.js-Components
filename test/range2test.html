<html>
    <head>
    <style>
.responsive-container {
  display: flex;
  flex-wrap: nowrap; /* keep items on one line */
  gap: 1em;
  width: 100%;
  box-sizing: border-box;
  align-items: center;
}

/* Title, button, and number get minimal width only */
.responsive-container > label,
.responsive-container > button,
.responsive-container > input[type="number"] {
  flex: 0 0 auto; /* no grow, no shrink, size by content */
  white-space: nowrap; /* prevent line breaks in title */
}

/* Range input stretches to fill remaining width */
.responsive-container > input[type="range"] {
  flex: 1 1 auto; /* can grow and shrink */
  min-width: 0; /* allow shrinking smaller than content */
}
    </style>
</head>
<body>
    <h1>test</h1>
    <p>range</p>
    <div class="responsive-container">
        <label class="title">Title</label>
        <button>Click</button>
        <input type="range">
        <input type="number">
    </div>

</body>
</html>
