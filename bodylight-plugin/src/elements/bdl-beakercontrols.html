<template bindable="bwidth,bwidthmin,bwidthmax,bheight,bheightmin,bheightmax,id,color">
    <require from="./bdl-range.html"></require>
    <require from="./bdl-beaker.html"></require>
    <require from="./bdl-bind2previous"></require>

    <bdl-range id="${id}-ranges" min="${bwidthmin}" max="${bwidthmax}" default="${bwidth}" title="Šířka" value.two-way="mybwidth"></bdl-range>
    <bdl-range id="${id}-rangev" min="${bheightmin}" max="${bheightmax}" default="${bheight}" title="Výška" value.two-way="mybheight"></bdl-range>
    <bdl-beaker id="${id}-beaker" bwidth.bind="mybwidth" bheight.bind="mybheight" width="400" height="400" color="${color}"></bdl-beaker>
</template>
