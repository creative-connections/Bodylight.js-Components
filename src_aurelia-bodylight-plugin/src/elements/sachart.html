<template bindable="width,height,showdownload">   <!--other attributes @bindable inputs;  @bindable fromid;  @bindable maxdata=300;-->
    <div class="w3-container">
      <span class="w3-smaller" show.bind="showdownload">
        <i class="fa fa-download w3-border" title="download csv data" click.delegate="download()"></i>
      </span>
      <div ref="dygraphcanvas" style="width:${width}px; height:${height}px;"></div>
    </div>
</template>
