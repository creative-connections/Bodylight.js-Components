<template>
    <require from="./quiz-summary.css"></require>
    <div show.bind="showquiz" class="w3-border">
        <slot></slot>
            <div class="w3-white w3-margin-up" repeat.for="q of backupqas">
                <div class="truncate">${q.question}</div>
                <div class="truncate small-margin w3-border w3-round-medium w3-small ${q.cl[$index]}" repeat.for="ans of q.answers" innerhtml.bind="ans"></div>
            </div>        
    </div>
</template>
