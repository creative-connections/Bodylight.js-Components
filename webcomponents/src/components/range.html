<template bindable="min,max,default,step,value,title">
  <div class="slidecontainer">
    <label>${title}</label>
    <input type="range" min="${min}" max="${max}" value.bind="value" value="${default}" step="${step}"/>
    <input style="width:4em;border:0px" type="number" min="${min}" max="${max}" value.bind="value" value="${default}" step="${step}"/>
  </div>
</template>
