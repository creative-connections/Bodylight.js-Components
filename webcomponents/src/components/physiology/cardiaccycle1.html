<template>
    <require from="../range.html"></require>
    <require from="../receptacle.html"></require>
    <require from="../bind2previous"></require>
    <require from="../fmi"></require>
    <require from="../dygraphchart"></require>
    <require from="../chartjs"></require>
    <require from="./animatedheart"></require>

    <h2>cardiac cycle</h2>

    <range id="id1" min="40" max="180" step="1" default="60" title="Heart rate"></range><!-- slidervalue.bind="${myvalue}" ly.bind="${myvalue}"-->
    <receptacle id="id2" hx="100" hy="100" px="50" py="50"></receptacle>
    <bind2previous fromid="id1" toid="id2"></bind2previous>

    <fmi id="id4" src="MeursFMI.js" fminame="MeursHemodynamics_Model_vanMeursHemodynamicsModel"
             tolerance="0.001" starttime="0" guid="{1cd90fb1-006b-4957-b1f2-012702efe021}"
             valuereferences="637534215,637534232,33554436,33554438,33554442,33554440,33554441,33554443"
             valuelabels="Pressure in Aorta,Pressure in Left Ventricle, Intrathoracic Artery Volume, Extrathoracic Arteries Volume, Pulmonary Arteries Volume, Intrathoracic Veins Volume, Extrathoracic Veins volume, Pulmonary Veins Volume,"
             inputs="id1,16777216"></fmi>
    <dygraphchart width="600" height="300" fromid="id4" inputs="time,aorta pressure,ventricle pressure" refindex="0" refvalues="2"></dygraphchart>
    <chartjs id="id9" width="300" height="500" fromid="id4" type="doughnut" labels="Intrathoracic Arteries,ExtraThoracic Arteries, Pulmonary Arteries, Intrathoracic Veins, Extrathoracic veins, Pulmonary Veins" refindex="2" refvalues="6"></chartjs>
    <animatedheart fromid="id4"></animatedheart>
