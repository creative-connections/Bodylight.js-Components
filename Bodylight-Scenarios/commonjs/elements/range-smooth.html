<template bindable="min,max,default,step,value,title">
  <label>${title}</label>
  <span style="white-space:nowrap">
    <button class="w3-theme w3-small" style="border:none" click.delegate="setDefault()"><i class="fa fa-refresh"></i></button>
    <input ref="refinput" class="w3-theme w3-small" type="range" min="${min}" max="${max}" value.bind="myvalue" value="${default}" step="${step}"/>
    <input ref="refnumber" class="w3-small" type="number" min="${min}" max="${max}" value.bind="myvalue" value="${default}" step="${step}"/>
    <input ref="refsmooth" class="w3-hide" type="number" />
  </span>
 </template>
