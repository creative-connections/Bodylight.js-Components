<template>
    <span class="w3-border w3-small" show.bind="!showsettings" click.delegate="showhidesettings()"><i class="fa fa-cog"></i> ${id}</span>
    <div class="w3-border w3-row" show.bind="showsettings">
        <div class="w3-half">
            <span class="w3-small" click.delegate="showhidesettings()"><i class="fa fa-cog"></i></span>
            URL: <input value.bind="remoteurl" style="width:80%"/>
            Header name:&nbsp;<input  value.bind="remoteheader" style="width:20%"/>
            Header value:&nbsp;<input  value.bind="remoteheadervalue" style="width:20%"/><br/>
            GET interval:&nbsp;<input  value.bind="interval" style="width:20%"/>
            <button class="w3-button" click.delegate="start()"><i class="fa fa-play" show.bind="!started"></i><i class="fa fa-stop" show.bind="started"></i></button><br/>
            <input value.bind="postvalue" /><button class="w3-button" click.delegate="forcepost()">POST</button>
        </div>
        <div class="w3-half">
            <span class="w3-tiny"><pre style="white-space:pre-wrap;line-height: 0.9">${remotevalueformatted}</pre></span>
        </div>
    </div>
</template>
