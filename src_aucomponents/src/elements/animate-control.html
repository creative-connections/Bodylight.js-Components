<template>
  <span show.bind="!playsegments">
  <button class="w3-button w3-theme" click.delegate="startstop()" title="Start/Stop simulation"><i class.bind="animationstarted? 'fa fa-stop':'fa fa-play'"></i> &nbsp;</button>
  <button class="w3-button w3-theme" click.delegate="step()" title="Do simulation step"><i class="fa fa-step-forward"></i> &nbsp;</button>
    </span>
  <span show.bind="playsegments">
    <button class="w3-button w3-theme" click.delegate="segment()" title="Play and stop segment"><i class="fa fa-step-forward"></i> &nbsp;</button>
    <button show.bind="allowcontinuous" class="w3-button w3-theme" click.delegate="segmentcontinuous()" title="Play continuously"><i class.bind="continuousanimation? 'fa fa-stop':'fa fa-play'"></i> &nbsp;</button>
    <label class="w3-medium">${currentsegmentlabel}</label>
    <!--button class="w3-button" click.delegate="nonstopsegment()" title="Play non-stop segment"><i class.bind="animationstarted? 'fa fa-stop':'fa fa-play'"></i> &nbsp;</button-->
  </span>
</template>
